<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <link rel="icon" type="image/jpg" href="./Images/favicon.jpg">
    <link rel="stylesheet" href="./styles/signin-up.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sign Up</title>

    
  </head>
  <body class="signup-body signup-form">
  
    <div class="navbar">
      <h3>College Management System</h3>
      <form>
        <input type="text" class="input-box" placeholder="Email or ID" required/>
        <input type="password" class="input-box" placeholder="Password" required/>
        <button class="login-btn">Log In</button>
      </form>
    </div>
    
    <!-- making a center div for the sign-in page  -->

    <div class="container d-flex justify-content align-items-center vh-100">
      <div class="col-md-6">


        <div class="card shadow lg p-4">
          <!-- Form for Email and Password -->
          <form>
            <div class="row">
                <div class="col-md-6">
                  <label class="col-form-label">First Name</label>
                  <input type="text" class="form-control" placeholder="First Name" required />
                </div>
                <div class="col-md-6">
                  <label class="col-form-label">Last Name</label>
                  <input type="text" class="form-control" placeholder="Last Name" required />
                </div>
              </div>
            <div class="col-sm-12">
              <label class="col-form-label">Enter Your Email</label>
              <input
                type="email"
                class="form-control pr-4"
                placeholder="Email"
                required
              />
            </div>
            <div class="col-sm-12">
              <label class="form-label mt-4">Password</label>
              <input
                type="password"
                class="form-control pr-4 mb-2"
                placeholder="Passsword"
                required
              />
            </div>
            <div class="col-sm-12">
              <div class="container d-flex justify-content-center">
                <!-- Sign Up Button -->

                <button type="submit" class="btn btn-primary m-3">
                  Sign Up
                </button>

                <!-- Sign In Button -->
                <button
                  onclick="window.location.href='signin.html'"
                  class="btn btn-secondary m-3"
                >
                  Sign In
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
